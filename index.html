<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCRT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Formato de registro de visita
      </h1>
      
	<form action="/service/Rescue" method="post">

	<div class="columns is-desktop">
          <div class="column">
  	  <p class="subtitle">Datos de <strong>Autorizacion</strong>!</p><br>

	    <label for="username">Username:</label><br>
	    <input type="text" id="username" name="username"><br>
	    <label for="pwd">Password:</label><br>
	    <input type="password" id="pwd" name="pwd"><br>

	    <label for="email">Opcional , email:</label><br>
            <input type="email" id="email" name="email"><br>
	    
	    
 
	  </div>
	  <div class="column">
	   <p class="subtitle">Datos de <strong>Visitante</strong>!</p><br>
	   <label for="fnom">Nombre Visitante:</label><br>
	   <input type="text" id="fnom" name="fnom" value="..."><br><br>
	   <label for="femp">Empresa de Visitante:</label><br>
	   <input type="text" id="femp" name="femp" value="..."><br><br>
	   <label for="fser">Servicio que presta:</label><br>
	   <input type="text" id="fser" name="fser" value="..."><br><br>
	   
  
 	  </div>
	  <div class="column">
	  <p class="subtitle">Datos de <strong>Fecha</strong>!</p><br>
           <label for="Mes">Mes De visita:</label><br>
	   <select id="Mes" name="Mes">
  	    <option value="Enero">Enero</option>
	    <option value="Febrero">Febrero</option>
	    <option value="Marzo">Marzo</option>
	    <option value="Abril">Abril</option>
	    <option value="Mayo">Mayo</option>
	    <option value="Junio">Junio</option>
	    <option value="Julio">Julio</option>
	    <option value="Agosto">Agosto</option>
	    <option value="Septiembre">Septiembre</option>
	    <option value="Octubre">Octubre</option>
	    <option value="Noviembre">Noviembre</option>
	    <option value="Diciembre">Diciembre</option>
	   </select><br>
	    <label for="Dia">Dia De visita:</label><br>
  	    <select id="Dia" name="Dia">
  	    <option value="31">31</option>
	    <option value="30">30</option>
	    <option value="29">29</option>
	    <option value="28">28</option>
	    <option value="27">27</option>
	    <option value="26">26</option>
	    <option value="25">25</option>
	    <option value="24">24</option>
	    <option value="23">23</option>
	    <option value="22">22</option>
	    <option value="21">21</option>
	    <option value="20">20</option>
            <option value="19">19</option>
	    <option value="18">18</option>
	    <option value="17">17</option>
	    <option value="16">16</option>
	    <option value="15">15</option>
	    <option value="14">14</option>
	    <option value="13">13</option>
	    <option value="12">12</option>
	    <option value="11">11</option>
	    <option value="10">10</option>
	    <option value="09">09</option>
	    <option value="08">08</option>
	    <option value="07">07</option>
	    <option value="06">06</option>
	    <option value="05">05</option>
	    <option value="04">04</option>
	    <option value="03">03</option>
	    <option value="02">02</option>
	    <option value="01">01</option>
	   </select><br>
	   <label for="submit">Enviar formulario:</label><br>
	   <input type="submit" value="submit">

	  </div>

 	  
        </div>

 
</form> 

    </div>
  </section>
  </body>
</html>
